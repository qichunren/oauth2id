---
image: "ruby:3.1"

variables:
  NO_ORACLE_ENHANCED: "true"

before_script:
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sysctl -p
  - curl -sL https://deb.nodesource.com/setup_lts.x | bash -
  - apt-get update -qq && apt-get install -y -qq nodejs
  # Install yarn as outlined in (https://yarnpkg.com/lang/en/docs/install/#alternatives-stable)
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  # Make available in the current terminal
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
  - node -v
  - yarn -v
  - ruby -v
  - which ruby
  - bundler --version
  - bundle config mirror.https://rubygems.org https://gems.ruby-china.com
  - bundle config path vendor

test:
  stage: test
  cache:
    paths:
      - node_modules/
      - .yarn
      - vendor
  script:
    - bundle install --jobs $(nproc)  "${FLAGS[@]}"
    - yarn install
    - cp config/database.yml.sample config/database.yml
    - echo $RAILS_MASTER_KEY > config/master.key
    - bundle exec rails db:schema:load --trace
    - bundle exec rails test
